name    = Webservice-Judobase
author  = Lance Wicks <lancew@cpan.org>
license = Perl_5
copyright_holder = Lance Wicks
copyright_year   = 2021

[@Basic]
[@Git]
[CheckChangesHasContent]
[ConfirmRelease]
[Git::NextVersion]
[GitHub::Meta]
[MetaJSON]
[MetaProvides::Package]
[PkgVersion]
[Test::ChangesHasContent]
[TestRelease]

[@TestingMania]
disable = Test::Portability, ;
max_target_perl = v5.010 ;

[Prereqs]
HTTP::Request    = 0.080 ;
JSON::Tiny       = 0.58 ;
LWP::UserAgent   = 6.61 ;
Moo              = 2.005004 ;
namespace::clean = 0.27 ;
perl             = v5.010 ;

[Prereqs / TestRequires]
Test2::V0 = 0.000145 ;

[PruneFiles]
match = ^local/
